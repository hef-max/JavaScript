<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		html, body{
			height: 100%;
			text-align: center;
		}
		
		.biru-muda{
			background-color: lightblue;
		}
		.kotak{
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}
		.merah{
			background-color: red;
		}
		.hijau{
			background-color: green;
		}
		.biru{
			background-color: blue;
		}
	</style>
</head>
<body>

	<h1>Bermain dengan Warna</h1>
	<button type="button" id="gantiWarna">Ganti warna</button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="sMerah" min="1" max="255">

	<div class="kotak hijau"></div>
	<input type="range" name="sHijau" min="1" max="255">

	<div class="kotak biru"></div>
	<input type="range" name="sBiru" min="1" max="255">


<script type="text/javascript">
	//cara 1
	const button = document.querySelector('button');

	// const body = document.querySelector('body');

	// button.addEventListener('click', function(){
		// body.style.backgroundColor = 'red'; 
	// });

	//cara 2
	// const bttn = document.getElementById('gantiWarna');

	// bttn.onclick = function() {
		// document.body.style.backgroundColor = "blue";
	// }

	//cara 3
	// bttn.onclick = function() {
		// document.body.classList.toggle('biru-muda');
	// }

	//buat tombol
	const tRandWarna = document.createElement('button');
	const teksTombol = document.createTextNode('acak warna');

	tRandWarna.appendChild(teksTombol);
	tRandWarna.setAttribute('type', 'button');
	button.after(tRandWarna); //buat tombol baru

	tRandWarna.addEventListener('click', function(){
		const r = Math.round(Math.random() * 255 + 1);
		const g = Math.round(Math.random() * 255 + 1);
		const b = Math.round(Math.random() * 255 + 1);
		console.log(r, g, b);

		document.body.style.backgroundColor = 'rgb('+ r +', '+ g +', '+ b +')';
	});

	const sMerah = document.querySelector('input[name=sMerah]');
	const sHijau = document.querySelector('input[name=sHijau]');
	const sBiru = document.querySelector('input[name=sBiru]');

	sMerah.addEventListener("input", function() {
		const r = sMerah.value;
		const g = sHijau.value;
		const b = sBiru.value;
		console.log(r, g, b);
		document.body.style.backgroundColor = 'rgb('+ r +','+ g +','+ b +''; 
	});

	sHijau.addEventListener("input", function() {
		const r = sMerah.value;
		const g = sHijau.value;
		const b = sBiru.value;
		document.body.style.backgroundColor = 'rgb('+ r +','+ g +','+ b +''; 
	});

	sBiru.addEventListener("input", function() {
		const r = sMerah.value;
		const g = sHijau.value;
		const b = sBiru.value;
		document.body.style.backgroundColor = 'rgb('+ r +','+ g +','+ b +''; 
	});

	//pakai mouse
	document.body.addEventListener('mousemove', function(event){
		
		//posisi mouse
		console.log(event.clientX);

		const xPos = Math.round((event.clientX / window.innerWidth) * 255 );
		const yPos = Math.round((event.clientY / window.innerHeight) * 255 );
		document.body.style.backgroundColor = 'rgb('+ xPos +','+ yPos +', 100'; 

	});

</script>
</body>
</html>
