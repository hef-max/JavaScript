<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var penumpang = [];

		function tambahPenumpang(namaPenumpang, arrayPenumpang) {
			if(penumpang.length == 0){
				penumpang.push(namaPenumpang);
				return penumpang;
			}else{
				for(var i = 0; i <= penumpang.length; i++){
					if(namaPenumpang == penumpang[i]){
						return namaPenumpang + " sudah ada di dalam Angkot";
					}else if(penumpang[i] == undefined){
						penumpang.splice(i, i, namaPenumpang);
						return penumpang;
					}
				}
			}
			
		}

		function hapusPenumpang(namaPenumpang, arrayPenumpang) {
			if(penumpang.length == 0){
				return "Angkot masih kosong!";
			}else{
				for (var i = 0; i <= penumpang.length; i++){
					if (penumpang[i] == namaPenumpang) {
						penumpang[i] = undefined;
						return penumpang;
					}else if (penumpang[i] != namaPenumpang) {
						return namaPenumpang + " tidak ada di dalam Angkot";
					}
				}
			}	
		}
	</script>

</body>
</html>
