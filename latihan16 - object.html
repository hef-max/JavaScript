	<script type="text/javascript">

		var mhs1 = {
			nama : "Lula",

		}

		//func deklarasi
		function buatObjet(nama, nrp, email, jurusan){
			var mhs = {};

			mhs.nrp = nrp;
			mhs.email = email;

		}

		var mhs2 = buatObjet("Lula", "09288", "lulsa@mail.com", "IF");


		//constructor
		function Mahasiswa(nama, nrp, email, jurusan){
			this.nama = nama;
			this.nrp = nrp;
			this.email = email;
			this.jurusan = jurusan;
		}

		var mhs3 = new Mahasiswa("Nana", "09288", "nana@mail.com", "Fisika");

	</script>
