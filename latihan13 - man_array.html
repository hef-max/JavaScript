<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		//menambah array
		var arr = [];
		arr[0] = "sandhika";
		arr[1] = "galih";

		console.log(arr);

		//menghapus array
		var arr = ["sandhika", "galih"];
		arr[1] = undefined;
		console.log(arr);

		//menampilkan isi array
		var arr = ["sandhika", "galih", "nofa"];
		for(var i = 0; i < 3; i++){
			console.log("Mahasiswa ke- " + (i+1) + " : " + arr[i]);
		}


		//method pada array
			//join
		var arr = ["sandhika", "galih", "nofa"];
		console.log(arr.join(" - "));

			//push, pop, shift, unshift
		arr.push("doddy");
		console.log(arr.join(" - "));

		arr.pop();
		console.log(arr.join(" - "));

		arr.unshift("doddy");
		console.log(arr.join(" - "));

		arr.shift();
		console.log(arr.join(" - "));

			//splice(indexAwal, Indexdihapus, element1, element2);
		var arr = ["sandhika", undefined, "galih", "fitri"];
		console.log(arr);

		arr.splice(1, 1, "doddy");
		console.log(arr); 
		console.log(arr.join(" - "));

			//slice
		var arr = ["sandhika", "galih", "nofa", "doddy"];
		
		var arr2 = arr.slice(1, 3);
		console.log(arr2.join(" - "));

	</script>

</body>
</html>
